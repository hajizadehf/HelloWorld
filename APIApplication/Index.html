<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="find()">
    <div>
        
        <p id="content"/> 
    </div>

   
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/content';

   
        function formatItem(item) {
            return item.text;
    }

    function find() {
      var id = 1;
        $.getJSON(uri + '/' + id)
          .done(function (data) {
              $('#content').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
              $('#content').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
